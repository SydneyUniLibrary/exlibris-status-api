resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - { AttributeName: product, AttributeType: S }
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - { AttributeName: product, KeyType: HASH }




